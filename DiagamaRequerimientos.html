etrizables.&amp;lt;/p&amp;gt;&amp;lt;p style=&amp;quot;margin: 0px ; margin-left: 8px ; text-align: left&amp;quot;&amp;gt;2. Debe permitir crear y configurar reglas de negocio como parte del proceso de creación de los indicadores.&amp;amp;nbsp;&amp;lt;/p&amp;gt;&amp;lt;p style=&amp;quot;margin: 0px ; margin-left: 8px ; text-align: left&amp;quot;&amp;gt;3. Debe poder asignar, disparar tareas, actividades y campañas en función del resultado del indicador.&amp;lt;/p&amp;gt;&amp;lt;p style=&amp;quot;margin: 0px ; margin-left: 8px ; text-align: left&amp;quot;&amp;gt;4. Debe mantener un histórico de los valores de los indicadores de acuerdo con periodos de medición.&amp;lt;/p&amp;gt;\&quot; style=\&quot;shape=rect;overflow=fill;html=1;whiteSpace=wrap;align=center;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;80\&quot; y=\&quot;-480\&quot; width=\&quot;320\&quot; height=\&quot;190\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;cSm1gi2WMwsEOkv6mS2K-5\&quot; value=\&quot;&amp;lt;p style=&amp;quot;margin: 0px ; margin-top: 4px ; text-align: center&amp;quot;&amp;gt;&amp;amp;lt;&amp;amp;lt;requirement&amp;amp;gt;&amp;amp;gt;&amp;lt;br&amp;gt;&amp;lt;b&amp;gt;&amp;lt;span style=&amp;quot;font-size: 9.0pt ; font-family: &amp;amp;#34;arial&amp;amp;#34; , sans-serif&amp;quot;&amp;gt;Seguimiento Gestión Regional&amp;lt;/span&amp;gt;&amp;lt;/b&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;hr&amp;gt;&amp;lt;p&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;p style=&amp;quot;margin: 0px ; margin-left: 8px ; text-align: left&amp;quot;&amp;gt;Id=RQF009&amp;lt;br&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;p style=&amp;quot;margin: 0px ; margin-left: 8px ; text-align: left&amp;quot;&amp;gt;1.&amp;amp;nbsp;El sistema deberá realizar el seguimiento a la ejecución de las actividades y del registro de resultados de impacto de los gestores a nivel nacional para verificar el cumplimiento de metas asignadas.&amp;amp;nbsp;&amp;lt;/p&amp;gt;&amp;lt;p style=&amp;quot;margin: 0px ; margin-left: 8px ; text-align: left&amp;quot;&amp;gt;2. Deberá permitir la asignación de las metas por cada uno de los indicadores establecidos.&amp;lt;/p&amp;gt;&amp;lt;p style=&amp;quot;margin: 0px ; margin-left: 8px ; text-align: left&amp;quot;&amp;gt;3. Deberá presentar una visualización en tabla y gráficas de tipo semáforo.&amp;amp;nbsp;&amp;lt;/p&amp;gt;&amp;lt;p style=&amp;quot;margin: 0px ; margin-left: 8px ; text-align: left&amp;quot;&amp;gt;4. Se deberá poder establecer para cada mes&amp;amp;nbsp;los porcentajes de valores de las metas&amp;lt;/p&amp;gt;&amp;lt;p style=&amp;quot;margin: 0px ; margin-left: 8px ; text-align: left&amp;quot;&amp;gt;5. Debe permitir el registro de actividades de desarrollo profesional que permitan evidenciar la mejora continua de las habilidades de los gestores para apoyar a los emprendedores.&amp;amp;nbsp;&amp;lt;/p&amp;gt;&amp;lt;p style=&amp;quot;margin: 0px ; margin-left: 8px ; text-align: left&amp;quot;&amp;gt;6. Debe permitir exportar los resultados en diferentes formatos como docx, xlsx, y pdf.&amp;lt;/p&amp;gt;\&quot; style=\&quot;shape=rect;overflow=fill;html=1;whiteSpace=wrap;align=center;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;439.5\&quot; y=\&quot;-480\&quot; width=\&quot;360.5\&quot; height=\&quot;280\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;cSm1gi2WMwsEOkv6mS2K-6\&quot; value=\&quot;&amp;lt;p style=&amp;quot;margin: 0px ; margin-top: 4px ; text-align: center&amp;quot;&amp;gt;&amp;amp;lt;&amp;amp;lt;requirement&amp;amp;gt;&amp;amp;gt;&amp;lt;br&amp;gt;&amp;lt;b&amp;gt;&amp;lt;span style=&amp;quot;font-size: 9.0pt ; font-family: &amp;amp;#34;arial&amp;amp;#34; , sans-serif&amp;quot;&amp;gt;Gestión de Reportes&amp;lt;/span&amp;gt;&amp;lt;/b&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;hr&amp;gt;&amp;lt;p&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;p style=&amp;quot;margin: 0px ; margin-left: 8px ; text-align: left&amp;quot;&amp;gt;Id=RQF010&amp;lt;br&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;p style=&amp;quot;margin: 0px ; margin-left: 8px ; text-align: left&amp;quot;&amp;gt;1. El sistema deberá incluir reportes que serán de tipo general.&amp;amp;nbsp;&amp;lt;/p&amp;gt;&amp;lt;p style=&amp;quot;margin: 0px ; margin-left: 8px ; text-align: left&amp;quot;&amp;gt;2. Debe permitir la creación de reportes personalizados.&amp;amp;nbsp;&amp;lt;/p&amp;gt;&amp;lt;p style=&amp;quot;margin: 0px ; margin-left: 8px ; text-align: left&amp;quot;&amp;gt;3. Debe permitir que los reportes generados se exporten en diferentes formatos (EXCEL, WORD y PDF).&amp;amp;nbsp;&amp;lt;/p&amp;gt;&amp;lt;p style=&amp;quot;margin: 0px ; margin-left: 8px ; text-align: left&amp;quot;&amp;gt;4. Debe permitir generar gráficos de distintos tipos (gráficos de pastel, de líneas y de barras),&amp;amp;nbsp;&amp;lt;/p&amp;gt;&amp;lt;p style=&amp;quot;margin: 0px ; margin-left: 8px ; text-align: left&amp;quot;&amp;gt;5. Debe mantener un histórico de los reportes generados&amp;lt;/p&amp;gt;&amp;lt;p style=&amp;quot;margin: 0px ; margin-left: 8px ; text-align: left&amp;quot;&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/p&amp;gt;\&quot; style=\&quot;shape=rect;overflow=fill;html=1;whiteSpace=wrap;align=center;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;830\&quot; y=\&quot;-484\&quot; width=\&quot;300\&quot; height=\&quot;234\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;/root&gt;&lt;/mxGraphModel&gt;&lt;/diagram&gt;&lt;/mxfile&gt;&quot;,&quot;toolbar&quot;:&quot;pages zoom layers lightbox&quot;,&quot;page&quot;:0}"></div>
